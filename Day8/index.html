<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
    </head>
    <body>  
        <div class="container">
            <form id="inputForm">
                <input type="text" id="country" name="country" placeholder="Enter city">
                <input type="button" id="btn" value="Xem" onclick="getWeather2()">
            </form>
            <div class="result">
                <div class="box box1">
                    <div id="cityName">City</div>
                    <div id="image" style="padding: 15px">
                        <div id="temp">Temperature</div>
                        <div id="description">Description</div>
                    </div>
                </div>
                <div class="box box2">
                    <div style="font-size: 18px; font-weight: bold">Details</div>
                    <div id="wind">Wind: </div>
                    <div id="sunrise">Sunrise: </div>
                    <div id="sunset">Sunset: </div>
                    <div id="humidity">Humidity: </div>
                </div>
            </div>
        </div>
    </body>
</html>
